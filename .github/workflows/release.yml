name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build all packages
        run: pnpm build
        
      - name: Run tests
        run: pnpm test
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        if: env.DOCKER_USERNAME != ''
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Build and push backend
        uses: docker/build-push-action@v5
        if: env.DOCKER_USERNAME != ''
        with:
          context: .
          target: backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cold-outreach-backend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/cold-outreach-backend:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        if: env.DOCKER_USERNAME != ''
        with:
          context: .
          target: frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/cold-outreach-frontend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/cold-outreach-frontend:latest
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

