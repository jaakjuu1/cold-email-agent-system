name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Lint and Type Check
  # ===========================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared packages
        run: |
          pnpm --filter @cold-outreach/shared build
          pnpm --filter @cold-outreach/agent build
          
      - name: Lint
        run: pnpm lint
        
      - name: Type check
        run: pnpm typecheck

  # ===========================================
  # Unit Tests
  # ===========================================
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build shared packages
        run: |
          pnpm --filter @cold-outreach/shared build
          pnpm --filter @cold-outreach/agent build
          
      - name: Run backend tests
        run: pnpm --filter @cold-outreach/backend test
        
      - name: Run frontend tests
        run: pnpm --filter @cold-outreach/frontend test

  # ===========================================
  # E2E Tests
  # ===========================================
  e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Install Playwright browsers
        run: pnpm --filter @cold-outreach/e2e exec playwright install --with-deps
        
      - name: Build application
        run: |
          pnpm --filter @cold-outreach/shared build
          pnpm --filter @cold-outreach/agent build
          pnpm --filter @cold-outreach/frontend build
          
      - name: Run E2E tests
        run: pnpm --filter @cold-outreach/e2e test
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

  # ===========================================
  # Build Docker Images
  # ===========================================
  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: backend
          push: false
          tags: cold-outreach-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: frontend
          push: false
          tags: cold-outreach-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # Deploy to Production
  # ===========================================
  deploy:
    runs-on: ubuntu-latest
    needs: [build, e2e]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        uses: berviantoleo/railway-deploy@main
        if: env.RAILWAY_TOKEN != ''
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: cold-outreach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          
